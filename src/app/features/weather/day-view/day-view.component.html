<div class='container'>
    <section class='section'>
        <div class='row'>
            <div class='col-12'>
                <button class='btn btn-sm btn-outline-info' (click)='swapMyUnit($event)'>{{conditions.units}}</button>
                <h1>{{conditions.weather[0].main}}</h1>
                <h1>{{conditions.weather[0].description}}</h1>
                <h1>{{conditions.main.temp}}</h1>
                <img [src]='conditions.icon'/>
            </div>
        </div>
    </section>
</div>
